<!DOCTYPE HTML>
<html>
<head>

  <link rel="stylesheet" href="main.css" />

</head>
<body>
  <div class="content">

      <img src="Images/mint_logo.jpg" alt="Intuit Mint Logo" />

        <p><span id="sign-up">Sign up</span> <span id="log-in">Log in</span></p>
      </div>
    </div>
    <div class="feature">

    </div>
