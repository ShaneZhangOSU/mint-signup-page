<!DOCTYPE HTML>
<html>
<head>
  <title>Mint > Start Here</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" type="image/ico" href="Images/mint_favicon.ico" />
</head>
<body>
  <div class="content">
    <div class="header">
      <img src="Images/mint_logo.jpg" alt="Intuit Mint Logo" />
      <div class="sign-in">
        <p><span id="sign-up">Sign up</span> <span id="log-in">Log in</span></p>
      </div>
    </div>
    <div class="feature">
      <div class="sidebar">
        <div class="sidebar-content">
          <h4>Why you'll love it</h4>
            <ul>
              <li>See all your accounts in one place</li>
              <li>Set a budget and pay down your debt</li>
              <li>Find the best ways to grow your money</li>
              <li>Stay <span>safe and secure</span></li>
            </ul>
        </div>
      </div>
      <div class="form-wrapper">
        <form class="form">
          <h2>See all your finances in one place & create a budget</h2>
          <label>
            Your Email
            <input type="email" name="email" />
          </label>
          <label>
            Confirm Email
            <input type="email" name="confirm_email" />
          </label>
          <label>
            Password
            <input type="password" name="password" />
          </label>
          <label>
            Confirm Password
            <input type="password" name="confirm_password" />
          </label>
          <label>
            <input type="checkbox" />
            Remember Me
          </label>
          <button>SIGN UP</button>
        </form>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
